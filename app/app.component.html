<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      |
      <a [routerLink]="['user', 1]" routerLinkActive="active"> User 1 </a>
      |
      <a [routerLink]="['user', 2]" routerLinkActive="active"> User 2 </a> |
      <a [routerLink]="['servers']" routerLinkActive="active"> Servers </a> |
      <a [routerLink]="['users']" routerLinkActive="active"> Users </a>
      <a [routerLink]="['pipes']" routerLinkActive="active"> Pipes </a>
      <a [routerLink]="['http']" routerLinkActive="active"> Http </a>
    </div>
  </div>
  <hr />
  <p *ngIf="userActivated">Activated!</p>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
